
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
</head>
<body>
    
    <script type="text/javascript">
 
     var a = parseInt(prompt("Enter A :-")); 
     var b = parseInt(prompt("Enter B :-"));
 
     var choice = (prompt("Enter a choice :-  1 for + ,2 for - ,3 for *,4 for /"));
 
     switch(choice){
         case 1:
         document.write(`<h2>Ans :- ${a+b}</h2>`);
         break;
 
         case 2:
         document.write(`<h2>Ans :- ${a-b}</h2>`);
         break;
 
         case 3:
         document.write(`<h2>Ans :- ${a*b}</h2>`);
         break;
 
         case 4:
         document.write(`<h2>Ans :- ${a/b}</h2>`);
         break;
     }
 </script>

</body>
</html>
