<!DOCTYPE html>
<html lang="en">
<head>
     <title>marks</title>
</head>
<body>
    

    <script>

    

       var per=parseInt(prompt("enter your marks"));
    
      switch(true){
             case (per >= 90 && per <= 100) :
                document.write(" Grade is A ");
                break;

            case (per < 89 && per > 80) :
                document.write("Grade is B");
                break;


            case (per < 79 && per > 70) :
                document.write("Grade is C");
                break;


             case (per < 69 && per > 60 ):
                document.write("Grade is D ");
                break;

            case (per < 59 && per > 34) :
                document.write("Grade is E ");
                break;

       }


   




    </script>


</body>
</html>
