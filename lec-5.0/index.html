<!DOCTYPE html>
<html lang="en">

</head>
<body>

<div style="margin-left: 100px;">
<button id="red" style="width: 30%; border-radius: 30px; border: none; color: red; ">red</button>
<button id="not" style="width: 30%;  border-radius: 30px; border: none; " >black</button>
<button id="yes" style="width: 30%;  border-radius: 30px; border: none; color: blue;" >blue</button>

<img src="img/hen_child-removebg-preview.png" style="padding: 0 350px;" alt="">
</div>

<script>


    function clickbord(color){

        return function(){
            document.body.style.backgroundColor=`${color}`;
        }

    }

    document.getElementById("red").onclick=clickbord("red");
    document.getElementById("not").onclick=clickbord("black");
    document.getElementById("yes").onclick=clickbord("blue");

</script>


    
    
</body>
