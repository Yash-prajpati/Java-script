
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Controler</title>
</head>
<body>
    

<div align="center">

    <h2>Form Validetion</h2>
    <form >
        Name : <input type="text" id="name">
        <br>
        <span id="nameerr" style="color: red;"></span>
        <br><br>
        Email : <input type="text" id="email">
        <br>
        <span id="eamilerr" style="color: red;"></span>
        <br><br>
        <button type="button" onclick="formvalidetion()">submit</button>
        <br><br>
        <p id="success" style="color:rgb(122, 255, 122);"></p>
    </form>
</div>


<script type="text/javascript">

    const formvalidetion = () =>{
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;

        let check = true

        if(!name){
            document.getElementById('nameerr').innerHTML = `Name is reqired`;
            check = false
        }
        if(!email){
            document.getElementById('eamilerr').innerHTML = `Email is reqired`;
            check = false
        }
        else{

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)){
             document.getElementById('eamilerr').innerHTML = `Email is not velid`;
            check = false
         }

        }
        if(check === true){
            document.getElementById('success').innerHTML = "Form is submited";
        }
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
    }

</script>


</body>
</html>
