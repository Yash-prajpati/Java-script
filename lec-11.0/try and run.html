<!DOCTYPE html>
<html lang="en">
<head>
   <title>try catch</title>
</head>
<body>
    

    <script>


    try{
        var x=parseInt(prompt("enter value of x:-"));
        var y=parseInt(prompt("enter value of y:-"));
        ans=x/y;
        if(y==0){
            throw "can not div by 0";
        }
        else{
            console.log(`ans=${ans}`);
        }

    }
    catch(err){
        console.log(err);
    }


    </script>


</body>
</html>
